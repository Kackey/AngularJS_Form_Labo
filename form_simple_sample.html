<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="angular.min.js"></script>
</head>
<body>
<form method="GET" name="sampleForm">
    <input type="text" name="userName" ng-model="userName" ng-minlength="6" ng-maxlength="12" required>
    <span class="error" ng-show="userInfo.userName.$error.required">Required</span>
    <span class="error" ng-show="userInfo.userName.$error.minlength">6 chars min</span>
    <span class="error" ng-show="userInfo.userName.$error.maxlength">12 chars max</span>
    <span class="valid" ng-show="userInfo.userName.$valid">OK</span>
</form>
function()
</body>
</html>
